<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo" data-hover="ST">ST</div>
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
            <li><a href="skills.html"><i class="fas fa-code"></i> Skills</a></li>
            <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="page-content">
        <h2 class="section-title">Get In <span class="highlight">Touch</span></h2>
        
        <div class="contact-container">
            <!-- Contact Info -->
            <div class="contact-info">
                <div class="contact-card" data-tilt>
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email</h3>
                    <p>shivamtamboli66@gmail.com</p>
                </div>
                <div class="contact-card" data-tilt>
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3>Phone</h3>
                    <p>+91 6263166799</p>
                </div>
                <div class="contact-card" data-tilt>
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3>Location</h3>
                    <p>India</p>
                </div>
                <div class="contact-social">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form-container">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required placeholder=" ">
                        <label for="name">Your Name</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email">Your Email</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" required placeholder=" ">
                        <label for="subject">Subject</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required placeholder=" "></textarea>
                        <label for="message">Your Message</label>
                        <span class="focus-border"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Resume Download -->
        <div class="resume-section">
            <h3>Download My Resume</h3>
            <a href="ShivamTamboli_Resume_.pdf" download class="btn btn-secondary">
                <i class="fas fa-download"></i> Download Resume
            </a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
