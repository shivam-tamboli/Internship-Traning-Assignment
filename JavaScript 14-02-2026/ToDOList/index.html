<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .todo-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todoInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #addBtn:hover {
            background-color: #5568d3;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            background-color: #e8f5e9;
            border-left-color: #27ae60;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn, .edit-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .edit-btn {
            background-color: #f39c12;
            color: white;
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .complete-btn {
            padding: 8px 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .complete-btn:hover {
            background-color: #229954;
        }

        .todo-item.completed .complete-btn {
            background-color: #95a5a6;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 16px;
        }

        .todo-count {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Add a new task..."
                autocomplete="off"
            >
            <button id="addBtn">Add</button>
        </div>

        <ul id="todoList"></ul>
        <div id="emptyMessage" class="empty-message">No tasks yet. Add one to get started!</div>
        <div class="todo-count">
            <span id="todoCount">0</span> tasks
        </div>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const emptyMessage = document.getElementById('emptyMessage');
        const todoCount = document.getElementById('todoCount');

        
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        
        displayTodos();

       
        addBtn.addEventListener('click', addTodo);

       
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        function addTodo() {
            const todoText = todoInput.value.trim();

            if (todoText === '') {
                alert('Please enter a task!');
                return;
            }

            const todo = {
                id: Date.now(),
                text: todoText,
                completed: false
            };

            todos.push(todo);
            saveTodos();
            displayTodos();
            todoInput.value = '';
            todoInput.focus();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            displayTodos();
        }

        function toggleComplete(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            displayTodos();
        }

        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            const newText = prompt('Edit your task:', todo.text);

            if (newText !== null && newText.trim() !== '') {
                todos = todos.map(t =>
                    t.id === id ? { ...t, text: newText.trim() } : t
                );
                saveTodos();
                displayTodos();
            }
        }

        function displayTodos() {
            todoList.innerHTML = '';

            if (todos.length === 0) {
                emptyMessage.style.display = 'block';
                todoCount.textContent = '0';
                return;
            }

            emptyMessage.style.display = 'none';
            todoCount.textContent = todos.length;

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <span class="todo-text" onclick="toggleComplete(${todo.id})">${todo.text}</span>
                    <div class="todo-actions">
                        <button class="complete-btn" onclick="toggleComplete(${todo.id})">
                            ${todo.completed ? 'Undo' : 'Done'}
                        </button>
                        <button class="edit-btn" onclick="editTodo(${todo.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }
    </script>
</body>
</html>
