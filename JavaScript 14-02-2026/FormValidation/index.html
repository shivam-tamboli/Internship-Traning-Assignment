<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input.error, textarea.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5568d3;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Form Validation</h1>
        <form id="validationForm">
            
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <div class="error-message" id="nameError"></div>
            </div>

           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div class="error-message" id="emailError"></div>
            </div>

           
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                <div class="error-message" id="phoneError"></div>
            </div>

            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error-message" id="passwordError"></div>
            </div>

           
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4"></textarea>
                <div class="error-message" id="messageError"></div>
            </div>

           
            <button type="submit">Submit</button>
            
           
            <div class="success-message" id="successMessage">Form submitted successfully!</div>
        </form>
    </div>

    <script>
        const form = document.getElementById('validationForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const messageInput = document.getElementById('message');

       
        const validateName = (name) => {
            if (name.trim() === '') {
                return 'Name is required';
            }
            if (name.trim().length < 3) {
                return 'Name must be at least 3 characters long';
            }
            return '';
        };

        const validateEmail = (email) => {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.trim() === '') {
                return 'Email is required';
            }
            if (!emailRegex.test(email)) {
                return 'Please enter a valid email address';
            }
            return '';
        };

        const validatePhone = (phone) => {
            const phoneRegex = /^\d{10}$/;
            if (phone.trim() === '') {
                return 'Phone number is required';
            }
            if (!phoneRegex.test(phone.replace(/\D/g, ''))) {
                return 'Phone number must be 10 digits';
            }
            return '';
        };

        const validatePassword = (password) => {
            if (password === '') {
                return 'Password is required';
            }
            if (password.length < 6) {
                return 'Password must be at least 6 characters long';
            }
            return '';
        };

        const validateMessage = (message) => {
            if (message.trim() === '') {
                return 'Message is required';
            }
            if (message.trim().length < 10) {
                return 'Message must be at least 10 characters long';
            }
            return '';
        };

        
        const showError = (inputElement, errorElement, errorMessage) => {
            if (errorMessage) {
                inputElement.classList.add('error');
                errorElement.textContent = errorMessage;
                errorElement.classList.add('show');
                return false;
            } else {
                inputElement.classList.remove('error');
                errorElement.textContent = '';
                errorElement.classList.remove('show');
                return true;
            }
        };

        
        nameInput.addEventListener('blur', () => {
            const error = validateName(nameInput.value);
            showError(nameInput, document.getElementById('nameError'), error);
        });

        emailInput.addEventListener('blur', () => {
            const error = validateEmail(emailInput.value);
            showError(emailInput, document.getElementById('emailError'), error);
        });

        phoneInput.addEventListener('blur', () => {
            const error = validatePhone(phoneInput.value);
            showError(phoneInput, document.getElementById('phoneError'), error);
        });

        passwordInput.addEventListener('blur', () => {
            const error = validatePassword(passwordInput.value);
            showError(passwordInput, document.getElementById('passwordError'), error);
        });

        messageInput.addEventListener('blur', () => {
            const error = validateMessage(messageInput.value);
            showError(messageInput, document.getElementById('messageError'), error);
        });

        
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const nameError = validateName(nameInput.value);
            const emailError = validateEmail(emailInput.value);
            const phoneError = validatePhone(phoneInput.value);
            const passwordError = validatePassword(passwordInput.value);
            const messageError = validateMessage(messageInput.value);

            const isNameValid = showError(nameInput, document.getElementById('nameError'), nameError);
            const isEmailValid = showError(emailInput, document.getElementById('emailError'), emailError);
            const isPhoneValid = showError(phoneInput, document.getElementById('phoneError'), phoneError);
            const isPasswordValid = showError(passwordInput, document.getElementById('passwordError'), passwordError);
            const isMessageValid = showError(messageInput, document.getElementById('messageError'), messageError);

            if (isNameValid && isEmailValid && isPhoneValid && isPasswordValid && isMessageValid) {
                document.getElementById('successMessage').classList.add('show');
                form.reset();
                setTimeout(() => {
                    document.getElementById('successMessage').classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
